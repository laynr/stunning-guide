<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Coco</title>

    <style>
    </style>
</head>

<body>

    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>

    <!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
    https://cdn.glitch.com/74418d0b-3465-49a2-8c71-a721b7734473%2Fdoggo.jpg?v=1592266725716

    <form>
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"
            required />
        <input type="button" id="get" value="get" />
        <input type="button" id="classify" value="classify" />
    </form>

    <script type="text/javascript">
        document.getElementById('get').onclick = function () {
            var img = document.createElement('img');
            img.src = document.getElementById('url').value;
            img.id = 'id';
            img.crossorigin = "anonymous";
            document.body.appendChild(img);

            // Notice there is no 'import' statement. 'cocoSsd' and 'tf' is
            // available on the index-page because of the script tag above.

            const data = document.getElementById('id');

            // Load the model.
            cocoSsd.load().then(model => {
                // detect objects in the image.
                model.detect(data).then(predictions => {
                    console.log('Predictions: ', predictions);
                });
            });
        }
    </script>

</body>

</html>
